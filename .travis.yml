os:
  - linux
  - osx
sudo: false
language: go
go:
  - 1.9.x
  - 1.x
git:
  depth: 1

# Skip the install step. Don't `go get` dependencies. Only build with the code
# in vendor/
install: true

# Don't email me the results of the test runs.
notifications:
  email: false

script:
  - export GO111MODULE=on
  - make test
  - make build
